<h2>{{ article.title }}</h2>

<p>{{ article.text }}</p>
<p>
    {% for tag in article.tags.all %}
        <a href="">#{{ tag.name }}</a>&nbsp;
        <a href="{% url 'blog_tag_article' category_id=category.id article_id=article.id tag_id=tag.id %}">#{{ tag.name }}</a>&nbsp;

    {% endfor %}

</p>
<p style="text-align: right">
    Дата: <b>{{ article.publish_date }}</b>
    Категория: <b>{{ category.name }}</b>
</p>
